<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blog page</title>
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <meta content="" name="author" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="ie=edge" http-equiv="x-ua-compatible" />
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/app.css" />
    <script src="/assets/js/app.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/logo.png" alt="logo" width="20" height="20" />
          </a>
          <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/message">Send message</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8 blog-main">
          <!-- block blog-post -->
          {% for record in blogs %}
          <div class="blog-post">
            <h2 class="blog-post-title">{{record['current_datetime']}}</h2>
            <p class="blog-post-meta">{{record['message']}} by <a href="#">{{record['username']}}</a></p>
            <p>
              {{record['username']}}
            </p>
          </div>
          {% endfor %}
          <!-- end block blog-post -->
        </div>
        <!-- /.blog-main -->
      </div>
    </main>
  </body>
</html>
